name: Build macOS libvips (Desktop)

on:
  workflow_dispatch:

# This workflow extracts pre-built libvips libraries from Homebrew for macOS
# Supports both arm64 (Apple Silicon) and x86_64 (Intel) architectures

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - runner: macos-14  # Apple Silicon (M1/M2)
            arch: arm64
          - runner: macos-13  # Intel
            arch: x86_64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
    outputs:
      build_date: ${{ steps.build-info.outputs.build_date }}
      build_tag: ${{ steps.build-info.outputs.build_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate build information
        id: build-info
        run: |
          BUILD_DATE=$(date -u +"%Y-%m-%d")
          BUILD_TAG="macos-${{ matrix.arch }}-${BUILD_DATE}-${{ github.run_number }}"
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "build_tag=${BUILD_TAG}" >> $GITHUB_OUTPUT
          echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT
          echo "Build Date: ${BUILD_DATE}"
          echo "Build Tag: ${BUILD_TAG}"
          echo "Build Time: ${BUILD_TIME}"

      - name: Install libvips via Homebrew
        id: install-vips
        run: |
          echo "============================================"
          echo "Installing libvips via Homebrew"
          echo "============================================"
          
          # Update Homebrew
          brew update
          
          # Install libvips
          brew install vips
          
          # Get version information
          VIPS_VERSION=$(brew info --json=v2 vips | python3 -c "import sys, json; print(json.load(sys.stdin)['formulae'][0]['versions']['stable'])")
          echo "vips_version=${VIPS_VERSION}" >> $GITHUB_OUTPUT
          
          echo "libvips version: ${VIPS_VERSION}"
          echo "Homebrew prefix: $(brew --prefix)"
          echo "libvips prefix: $(brew --prefix vips)"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract libraries
        id: extract
        run: |
          OUTPUT_DIR="${{ github.workspace }}/output/macos-${{ matrix.arch }}"
          mkdir -p "$OUTPUT_DIR"
          
          echo "============================================"
          echo "Extracting libvips libraries"
          echo "============================================"
          
          python3 tools/copy_libvips_macos.py \
            --output "$OUTPUT_DIR" \
            --include-headers \
            --verbose
          
          echo "output_dir=${OUTPUT_DIR}" >> $GITHUB_OUTPUT

      - name: Collect build environment information
        run: |
          OUTPUT_DIR="${{ steps.extract.outputs.output_dir }}"
          ENV_FILE="${OUTPUT_DIR}/build-environment.txt"
          
          echo "============================================" | tee "$ENV_FILE"
          echo "Build Environment Information" | tee -a "$ENV_FILE"
          echo "============================================" | tee -a "$ENV_FILE"
          echo "" | tee -a "$ENV_FILE"
          
          echo "## System Information" | tee -a "$ENV_FILE"
          echo "Machine architecture: $(uname -m)" | tee -a "$ENV_FILE"
          echo "Kernel: $(uname -sr)" | tee -a "$ENV_FILE"
          echo "" | tee -a "$ENV_FILE"
          
          echo "## macOS Version" | tee -a "$ENV_FILE"
          sw_vers | tee -a "$ENV_FILE"
          echo "" | tee -a "$ENV_FILE"
          
          echo "## Homebrew Information" | tee -a "$ENV_FILE"
          echo "Homebrew prefix: $(brew --prefix)" | tee -a "$ENV_FILE"
          echo "libvips version: ${{ steps.install-vips.outputs.vips_version }}" | tee -a "$ENV_FILE"
          echo "" | tee -a "$ENV_FILE"
          
          echo "============================================" | tee -a "$ENV_FILE"

      - name: Display output
        run: |
          OUTPUT_DIR="${{ steps.extract.outputs.output_dir }}"
          
          echo "============================================"
          echo "Output Directory Contents"
          echo "============================================"
          
          echo "Directory structure:"
          find "$OUTPUT_DIR" -type f | head -50
          
          echo ""
          echo "Library files:"
          ls -la "$OUTPUT_DIR/lib/"*.dylib 2>/dev/null | head -20 || echo "No dylib files found"

      - name: Package build artifacts
        id: package
        run: |
          BUILD_TAG="${{ steps.build-info.outputs.build_tag }}"
          OUTPUT_DIR="${{ steps.extract.outputs.output_dir }}"
          
          echo "============================================"
          echo "Creating Package Archive"
          echo "============================================"
          
          cd "$OUTPUT_DIR"
          ARCHIVE_NAME="libvips-${BUILD_TAG}.tar.xz"
          tar -cJf "/tmp/${ARCHIVE_NAME}" .
          
          echo "archive_path=/tmp/${ARCHIVE_NAME}" >> $GITHUB_OUTPUT
          echo "archive_name=${ARCHIVE_NAME}" >> $GITHUB_OUTPUT
          
          echo "Created archive: ${ARCHIVE_NAME}"
          ls -lh "/tmp/${ARCHIVE_NAME}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: libvips-macos-${{ matrix.arch }}-${{ steps.build-info.outputs.build_tag }}
          path: ${{ steps.package.outputs.archive_path }}
          retention-days: 30

      - name: Generate release notes
        id: release-notes
        run: |
          BUILD_TAG="${{ steps.build-info.outputs.build_tag }}"
          BUILD_TIME="${{ steps.build-info.outputs.build_time }}"
          VIPS_VERSION="${{ steps.install-vips.outputs.vips_version }}"
          
          cat << RELEASE_EOF > /tmp/release-notes.md
          # macOS libvips (${{ matrix.arch }}) - ${BUILD_TAG}
          
          ## Build Information
          
          | Item | Value |
          |------|-------|
          | **Build Date** | ${{ steps.build-info.outputs.build_date }} |
          | **Build Time (UTC)** | ${BUILD_TIME} |
          | **Build Tag** | ${BUILD_TAG} |
          | **libvips Version** | ${VIPS_VERSION} |
          | **Architecture** | ${{ matrix.arch }} |
          | **GitHub Run ID** | ${{ github.run_id }} |
          | **GitHub Run Number** | ${{ github.run_number }} |
          
          ## Source References
          
          ### This Repository
          - **Repository**: [${{ github.repository }}](https://github.com/${{ github.repository }})
          - **Commit**: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          - **Workflow File**: [build-macos-libvips.yml](https://github.com/${{ github.repository }}/blob/${{ github.sha }}/.github/workflows/build-macos-libvips.yml)
          - **Workflow Run**: [Run #${{ github.run_number }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          
          ### Package Source
          - **Package Manager**: Homebrew
          - **Formula**: [vips](https://formulae.brew.sh/formula/vips)
          - **Version**: ${VIPS_VERSION}
          
          ## GitHub Actions Used
          
          | Action | Version |
          |--------|---------|
          | actions/checkout | v4 |
          | actions/setup-python | v5 |
          | actions/upload-artifact | v4 |
          | softprops/action-gh-release | v2 |
          
          ## Build Environment
          
          ### System
          - **Runner**: \`${{ matrix.runner }}\`
          - **Architecture**: ${{ matrix.arch }}
          
          ### macOS Version
          RELEASE_EOF
          
          echo '```' >> /tmp/release-notes.md
          sw_vers >> /tmp/release-notes.md
          echo '```' >> /tmp/release-notes.md
          
          cat << 'RELEASE_EOF2' >> /tmp/release-notes.md
          
          ## How to Use
          
          1. Download \`libvips-macos-*.tar.xz\` from this release
          2. Extract: \`tar -xvf libvips-macos-*.tar.xz\`
          3. The \`lib/\` directory contains dynamic libraries (\`.dylib\` files)
          4. The \`include/\` directory contains header files
          5. Libraries have been patched to use \`@rpath\` for easy redistribution
          
          ### Using with your project
          
          ```bash
          # Extract the archive
          tar -xvf libvips-macos-*.tar.xz -C /path/to/your/project/libs
          
          # Set RPATH when compiling/linking
          clang++ -o your_app your_app.cpp \
            -I/path/to/your/project/libs/include \
            -L/path/to/your/project/libs/lib \
            -lvips \
            -Wl,-rpath,@executable_path/libs/lib
          ```
          
          RELEASE_EOF2
          
          echo "Release notes generated"
          cat /tmp/release-notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.build-info.outputs.build_tag }}
          name: macOS libvips (${{ matrix.arch }}) - ${{ steps.build-info.outputs.build_tag }}
          body_path: /tmp/release-notes.md
          draft: false
          prerelease: false
          files: ${{ steps.package.outputs.archive_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
